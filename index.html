<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opBtn">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opBtn">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opBtn">-</button>
                <button>0</button>
                <button class="opBtn">C</button>
                <button class="evalBtn">=</button>
                <button class="opBtn">+</button>

            </div>
        </div>
        </div>
        <script src="./calculator.js" async defer></script>
    </body>
</html>
